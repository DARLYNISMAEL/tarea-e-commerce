    <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eCommerce Vibrante</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: var(--bg-gradient);">
      <div class="container">
        <a class="navbar-brand" href="#inicio">
          <img src="https://cdn-icons-png.freepik.com/256/11181/11181797.png?semt=ais_hybrid" alt="Logo" width="60" class="d-inline-block align-text-top">
          eCommerce Vibrante
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#inicio">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#categorias">Categorías</a>
            </li>
            <li class="nav-item">
              <a class="nav-link position-relative" href="#" id="cartIcon">
                <i class="fas fa-shopping-cart fa-lg"></i>
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-warning" id="cartCount">0</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="mt-5 pt-5">
    <section id="inicio" class="container my-5 text-center">
      <h1 class="display-4">¡Bienvenido a eCommerce Vibrante!</h1>
      <p class="lead">Explora productos únicos con colores vivos y diseño auténtico.</p>
    </section>

    <section id="categorias" class="container my-5">
      <div class="mb-4">
        <input type="text" id="searchInput" class="form-control" placeholder="Buscar productos...">
      </div>
      <div class="row" id="productContainer"></div>
    </section>
  </main>

  <div class="modal fade" id="quantityModal" tabindex="-1" aria-labelledby="quantityModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content modal-custom">
        <div class="modal-header">
          <h5 id="quantityModalLabel" class="modal-title">Selecciona la Cantidad</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <input type="number" id="productQuantity" class="form-control" min="1" value="1">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="addToCartConfirm">Añadir al carrito</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content modal-custom">
        <div class="modal-header">
          <h5 id="cartModalLabel" class="modal-title">Tu Carrito</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <div id="cartItems"></div>
          <div class="mt-3">
            <h5>Total: $<span id="cartTotal">0.00</span></h5>
          </div>
          <button class="btn btn-success mt-3" id="openPaymentForm">Pagar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content modal-custom">
        <div class="modal-header">
          <h5 id="paymentModalLabel" class="modal-title">Formulario de Pago</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="paymentForm">
            <div class="mb-3">
              <label for="payerName" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="payerName" required>
            </div>
            <div class="mb-3">
              <label for="cardNumber" class="form-label">Número de Tarjeta</label>
              <input type="text" class="form-control" id="cardNumber" required>
            </div>
            <div class="mb-3">
              <label for="expiryDate" class="form-label">Fecha de Expiración</label>
              <input type="text" class="form-control" id="expiryDate" placeholder="MM/AA" required>
            </div>
            <div class="mb-3">
              <label for="cvv" class="form-label">CVV</label>
              <input type="text" class="form-control" id="cvv" required>
            </div>
            <button type="submit" class="btn btn-primary" id="payButton">Pagar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- Archivo JavaScript personalizado -->
  <script src="script.js"></script>
  </body>
</html>
    <script type="module" src="script.js"></script>
  </body>
</html>
